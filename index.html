<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Timeline</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>
  <body>
    <div class="container border mt-5">
      <div class="row date text-center bg-black text-white">

        <!--January-->
        <div class="col-6">
          <div class="row">
            <div class="col fw-bold-p-2">January</div>
          </div>

          <div class="row">
            <div class="col-3 border border-light">Week 1</div>
            <div class="col-3 border border-light">Week 2</div>
            <div class="col-3 border border-light">Week 3</div>
            <div class="col-3 border border-light">Week 4</div>
          </div>
        </div>

         <!--February-->
        <div class="col-6">
          <div class="row">
            <div class="col fw-bold-p-2">February</div>
          </div>

          <div class="row">
            <div class="col-3 border border-light">Week 1</div>
            <div class="col-3 border border-light">Week 2</div>
            <div class="col-3 border border-light">Week 3</div>
            <div class="col-3 border border-light">Week 4</div>
          </div>
        </div>
      </div>

      <div class="row-dashboard bg-black p-4">

        <!--People 1-->
        <div class="row py-2">
          <div class="item col-5 rounded-2 bg-secondary text-white p-2">
            <div class="row">
              <div class="status fs-6 text-warning fw-bold">In progress</div>
              <div class="title fw-bold fs-5">Define architecture</div>
              <div class="date opacity-50 fs-6">20 Jan</div>
            </div>

            <div class="col-2 d-flex align-items-center gap-1 p-1">
              <img src="img/p1.jpg" alt="man" width="32" class="rounded-circle border">
              <img src="img/p2.jpg" alt="woman" width="32" class="rounded-circle border">
            </div>
          </div>
        </div>

         <!--People 2-->
         <div class="row py-2">
          <div class="col-5"></div>
          <div class="item col-5 rounded-2 bg-secondary text-white p-2">
            <div class="row">
              <div class="status fs-6 text-danger fw-bold">Blocked</div>
              <div class="title fw-bold fs-5">Define architecture</div>
              <div class="date opacity-50 fs-6">20 Jan</div>
            </div>

            <div class="col-2 d-flex align-items-center gap-1 p-1">
              <img src="img/p1.jpg" alt="man" width="32" class="rounded-circle border">
              <img src="img/p2.jpg" alt="woman" width="32" class="rounded-circle border">
            </div>
          </div>
        </div>

        <!--People 3-->
        <div class="row py-2">
          <div class="col-3"></div>
          <div class="item col-3 rounded-2 bg-secondary text-white p-2">
            <div class="row">
              <div class="status fs-6 text-info fw-bold">Completed</div>
              <div class="title fw-bold fs-5">Define architecture</div>
              <div class="date opacity-50 fs-6">20 Jan</div>
            </div>

            <div class="col-2 d-flex align-items-center gap-1 p-1">
              <img src="img/p1.jpg" alt="man" width="32" class="rounded-circle border">
              <img src="img/p2.jpg" alt="woman" width="32" class="rounded-circle border">
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>
